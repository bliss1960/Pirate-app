<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Connect - Events</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .joined-event-item {
      background-color: #e0f7fa; /* Light cyan color */
      border: 1px solid #00796b; /* Dark teal border */
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .joined-event-item p {
      margin: 0;
      font-size: 16px;
    }

    .joined-events-section {
      background-color: #f4f4f9;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
    }

    .joined-events-title {
      font-size: 20px;
      font-weight: bold;
      color: #00796b; /* Dark teal color */
    }
  </style>
</head>
<body>
  <header class="header">
    <div><h1>Student Connect <img src="studentconnectlogo.png" alt="logo" width="45" height="45"></h1></div>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="events.html" class="nav-link">Events</a>
      <a href="support.html" class="nav-link">Support</a>
      <a href="profile.html" class="nav-link">Profile</a>
    </nav>
  </header>
  
  <main class="main-content">
    <h2 class="page-title">Upcoming Events</h2>

    <!-- Section for upcoming events -->
    <section class="card bg-gradient-purple">
      <h3>Hackathon 2025</h3>
      <p>Date: February 10, 2025</p>
      <button class="btn btn-neutral-light" onclick="redirectToLearnMore('Hackathon 2025', 'February 10, 2025', 'Join us for an exciting hackathon where teams compete to solve real-world problems.')">Learn More</button>
      <button class="btn bg-black" onclick="joinEvent('Hackathon 2025', 'February 10, 2025')">Join Event</button>
    </section>

    <section class="card bg-gradient-pink">
      <h3>Art Society Meetup</h3>
      <p>Date: February 15, 2025</p>
      <button class="btn btn-neutral-light" onclick="redirectToLearnMore('Art Society Meetup', 'February 15, 2025', 'Connect with fellow artists, share ideas, and collaborate on creative projects.')">Learn More</button>
      <button class="btn bg-black" onclick="joinEvent('Art Society Meetup', 'February 15, 2025')">Join Event</button>
    </section>

    <section class="card bg-gradient-red">
      <h3>Music Night</h3>
      <p>Date: March 5, 2025</p>
      <button class="btn btn-neutral-light" onclick="redirectToLearnMore('Music Night', 'March 5, 2025', 'Enjoy a night of live music performances and networking.')">Learn More</button>
      <button class="btn bg-black" onclick="joinEvent('Music Night', 'March 5, 2025')">Join Event</button>
    </section>

    <!-- Section for joined events -->
    <section id="joined-events-section" class="joined-events-section">
      <h3 class="joined-events-title">Your Joined Events</h3>
      <div id="joined-events-list">
        <!-- Joined events will be listed here -->
      </div>
    </section>
  </main>

  <footer class="footer">
    &copy; 2025 Student Connect. All rights reserved.
  </footer>

  <script>
    function redirectToLearnMore(event, date, description) {
        const url = `LearnMore.html?event=${encodeURIComponent(event)}&date=${encodeURIComponent(date)}&description=${encodeURIComponent(description)}`;
        window.location.href = url;
    }

    function navigateTo(page) {
        window.location.href = page;
    }

    function joinEvent(eventName, eventDate) {
            // Create a URL with the event details as parameters
            const url = `JoinEvents.html?event=${encodeURIComponent(eventName)}&date=${encodeURIComponent(eventDate)}`;
            
            // Redirect to the JoinEvents page with the event data in the URL
            window.location.href = url;
    }

    // Function to display the list of joined events
    function displayJoinedEvents() {
      let joinedEvents = JSON.parse(localStorage.getItem("joinedEvents")) || [];
      const joinedEventsList = document.getElementById("joined-events-list");

      if (joinedEvents.length > 0) {
        joinedEvents.forEach(event => {
          const eventDiv = document.createElement("div");
          eventDiv.classList.add("joined-event-item");
          eventDiv.innerHTML = `<p><strong>${event.eventName}</strong> - ${event.eventDate}</p>`;
          joinedEventsList.appendChild(eventDiv);
        });
      } else {
        joinedEventsList.innerHTML = "<p>No events joined yet. Join some events!</p>";
      }
    }


    // Call the display function when the page loads
    window.onload = displayJoinedEvents;
  </script>
</body>
</html>
