<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Connect - Support</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Student Connect</h1>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="events.html" class="nav-link">Events</a>
      <a href="support.html" class="nav-link">Support</a>
      <a href="profile.html" class="nav-link">Profile</a>
    </nav>
  </header>
  
  <main class="main-content">
    <h2 class="page-title">Need Help? Ask for Support</h2>

    <section class="card bg-gradient-pink">
      <h3>Post a Question</h3>
      <form>
        <input type="text" placeholder="Title" class="input-field">
        <textarea placeholder="Describe your issue..." class="input-field"></textarea>
        <button class="btn bg-blue">Submit</button>
      </form>
    </section>

    <section class="card bg-gradient-blue">
      <h3>Recent Questions</h3>
      <p>How do I find a mentor for my course?</p>
      <p>What societies are best for making friends?</p>
      <button class="btn bg-green">View More</button>
    </section>
  </main>
  
  <footer class="footer">
    &copy; 2025 Student Connect. All rights reserved.
  </footer>

</html>
