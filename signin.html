<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Student Connect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Student Connect</h1>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="events.html" class="nav-link">Events</a>
      <a href="support.html" class="nav-link">Support</a>
      <a href="signin.html" class="nav-link">Sign In</a>
    </nav>
  </header>

  <main class="main-content">
    <section class="card bg-gradient-purple">
      <h2>Sign In</h2>
      <form id="signin-form">
        <input type="email" id="email" placeholder="Email Address" class="input-field" required>
        <input type="password" id="password" placeholder="Password" class="input-field" required>
        <button type="submit" class="btn bg-black">Sign In</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>
  </main>

  <footer class="footer">
    &copy; 2025 Student Connect. All rights reserved.
  </footer>

  <script>
    document.getElementById("signin-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Retrieve stored credentials from localStorage
      const storedEmail = localStorage.getItem("email");
      const storedPassword = localStorage.getItem("password");

      // Check if the entered credentials match the stored credentials
      if (email === storedEmail && password === storedPassword) {
        alert("Sign-in successful!");

        // Set user data in localStorage for use in profile page
        const userName = localStorage.getItem("userName");
        const course = localStorage.getItem("userCourse");
        const university = localStorage.getItem("userUniversity");

        localStorage.setItem("signedIn", true);
        localStorage.setItem("userName", userName);
        localStorage.setItem("userCourse", course);
        localStorage.setItem("userUniversity", university);

        // Redirect to profile page
        window.location.href = "profile.html";
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
</body>
</html>
